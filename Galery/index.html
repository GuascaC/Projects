<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./styless.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="./assets/Landscape (1).avif" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

<div class="img-gallery">
    <img src="./assets/Landscape (1).avif" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (1).jpeg" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (1).jpg" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (1).webp" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (2).avif" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (2).jpeg" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (2).webp" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (3).avif" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (3).jpeg" onclick="openFullImg(this.src)">
    <img src="./assets/Landscape (3).webp" onclick="openFullImg(this.src)">
</div>
<script src="./main.js"></script>
</body>
</html>
